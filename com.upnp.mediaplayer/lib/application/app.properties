mediaplayer_friendly_name=Default
#player can be either mpd or mplayer
mediaplayer_player=mpd

#playlist.max, maximum items allow in playlist. Maximum is 1000
mediaplayer_playlist_max=1000
mediaplayer_save_local_playlist=true
mediaplayer_enable_avTransport=true
mediaplayer_enable_receiver=false

#mplayer settings
mplayer_playlist=asx,b4s,kpl,m3u,pls,ram,rm,smil,wax,wvx
mplayer_path=/usr/bin/mplayer
mplayer_cache_size=520
mplayer_cache_minn=80

#mpd settings
mpd_host=localhost
mpd_port=6600
mpd_preload_timer=3

#log settings
log_file_name=mediaplayer.log
#off,debug,info,warn,error,fatal
log_file_level=error
log_console_level=off

#OpenHome settings
#Log Level can be: None, Trace, Thread, Network, Timer, SsdpMulticast, SsdpUnicast, Http, Device, XmlFetch, Service, Event, Topology, DvInvocation, DvEvent, DvWebSocket, Bonjour, DvDevice, Error, All, Verbose
openhome_log_level=Error
openhome_port=52821

#UD110
#songcast.soundcard.name=UD110v2 [plughw:0,0]
#U2 Sabre Async
#songcast.soundcard.name=Audio [plughw:0,0]
songcast_soundcard_name=Primary Sound Driver
songcast_latency_enabled=false

# http daemon settings
web_server_enabled=true
web_server_port=8088


