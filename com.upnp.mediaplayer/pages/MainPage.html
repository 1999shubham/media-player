<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>

<script src="js/MainPage.js"></script>

</head>
<body>




	<div data-role="page">
	
	



		<div data-role="header">
			<a href="#leftpanel1" data-role="button" data-icon="gear"
				data-inline="true" data-mini="true" class="ui-btn-right"></a>

			<h1 id="header">MediaPlayer Config</h1>
			<br>
			<div data-role="navbar">
				<ul>
					<li><a href="#" id="MediaPlayer"
						class="ui-btn-active ui-state-persist">MediaPlayer</a></li>
					<li><a href="#" id="Songcast">Songcast</a></li>
					<li><a href="#" id="Players">Players</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content" id="text" height="100%">
		
		<form>
    <ul data-role="listview" data-inset="true">
        <li class="ui-field-contain">
            <label for="name2">Friendly Name:</label>
            <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
        </li>
        <li class="ui-field-contain">
            <label for="textarea2">Log File Name:</label>
        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
        </li>
        <li class="ui-field-contain">
            <label for="flip2">AVTransport:</label>
            <select name="flip2" id="flip2" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </li>
        <li class="ui-field-contain">
            <label for="slider2">Slider:</label>
            <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
        </li>
        <li class="ui-field-contain">
            <label for="select-choice-1" class="select">Choose shipping method:</label>
            <select name="select-choice-1" id="select-choice-1">
                <option value="standard">Standard: 7 day</option>
                <option value="rush">Rush: 3 days</option>
                <option value="express">Express: next day</option>
                <option value="overnight">Overnight</option>
            </select>
        </li>
        <li class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
                    <div class="ui-block-a"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
                    <div class="ui-block-b"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Submit</button></div>
            </fieldset>
        </li>
    </ul>
</form>
		
		
		
			<table id="my-table" >
				<thead>
				<tr>
					<th align="left">Option</th>
					<th align="left">Value</th>
				</tr>
				</thead>
				<tbody id="tbody">
                </tbody>
			</table>

		</div>

		<!-- /content -->




		<div data-role="footer" class="footer-docs" data-theme="c">
			<p class="jqm-version"></p>
			<p>&copy; 2014 Pete Hoyle</p>
		</div>

		<div data-role="panel" id="leftpanel1" data-position="left"
			data-display="reveal" data-dismissible="true" data-theme="a">

			<h3>Renderers</h3>
			<div data-role="content" id="radios">
				<fieldset data-role="controlgroup" data-mini="true"
					data-inline="true">
					<input type="radio" name="radio-choice-1" id="radio-choice-1"
						value="choice-1" checked="checked" /> <label for="radio-choice-1">Study</label>

					<input type="radio" name="radio-choice-1" id="radio-choice-2"
						value="choice-2" /> <label for="radio-choice-2">Lounge</label> <input
						type="radio" name="radio-choice-1" id="radio-choice-3"
						value="choice-3" /> <label for="radio-choice-3">Bedroom</label>
				</fieldset>
			</div>
			<a href="#demo-links" data-rel="close" data-role="button"
				data-theme="a" data-icon="delete" data-inline="true"
				data-mini="true">Close panel</a>

		</div>
		<!-- /leftpanel1 -->


	</div>
	<!-- /page -->

</body>
</html>
