friendly.name=Default
#player can be either mpd or mplayer
player=mplayer
#playlist.max, maximum items allow in playlist. Maximum is 1000
playlist.max=1000
save.local.playlist=true
enableAVTransport=true
enableReceiver=true
#mplayer settings
mplayer.playlist=asx,b4s,kpl,m3u,pls,ram,rm,smil,wax,wvx
mplayer.path=C:\\Keep\\Software\\mplayer\\mplayer.exe
mplayer.cache=520
mplayer.cache_min=80
#mpd settings
mpd.host=rpistudy.local
mpd.port=6600
mpd.preload.timer=2
#log settings
log.file=C:\\temp\\logs\\mediaplayer.log
#off,debug,info,warn,error,fatal
log.file.level=info
log.console.level=debug
